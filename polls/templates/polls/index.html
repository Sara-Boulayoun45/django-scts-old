<!-- Wir prüfen, ob die Liste 'latest_question_list' aus der views.py Fragen enthält -->
{% if latest_question_list %}
    <ul>
    <!-- Wir gehen jede der (maximal 5) Fragen einzeln durch -->
    {% for question in latest_question_list %}
        <li>
            <a href="{% url 'polls:detail' question.id %}">
                {{ question.question_text }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <!-- Falls die Datenbank komplett leer ist, zeige diesen Text -->
    <p>Keine Umfragen verfügbar.</p>
{% endif %}
